    <header>
        <nav>

                <a href="a-propos.html"> A propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>        
        </nav>
    </header>

    <main>
        <section class="accueil-introduction">
          <div>
                <h1>Robbie Lens Photographie</h1>
                <p >
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 
                    ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="portfolio.html" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            
                <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie">  
        </section>   


        <section class="accueil-photos">

            <h2>Mon Dernier projet</h2>
            <div>
                <img src="images/accueil/element-1.png" alt="">
                <img src="images/accueil/element-2.png" alt="">
                <img src="images/accueil/element-3.png" alt="">
            </div>
            <div>
                <img src="images/accueil/element-4.png" alt="">
                <img src="images/accueil/element-5.png" alt="">
                <img src="images/accueil/element-6.png" alt="">
            </div>
        
            </section>

            <section id="contact" class="section-contact">
                <h2>Parlons de votre projet</h2>
            <form method="get" action="">
                <div class ="form-nom-email">
                    <div class="form-column">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="form-column">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <label for="message">Message</label>
                <textarea name="message" id="messages" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta">
            </form>
            </section>
    </main>

    <footer>
        
        <img src="images/logo.png" alt="Logo Robbie Lens">
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">

            <a target="_blank" href="https://instagram.com/" class="lien-icone">
